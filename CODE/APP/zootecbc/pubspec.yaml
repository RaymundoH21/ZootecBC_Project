name: zootecbc
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  simple_animations: ^1.3.3
  flutter_page_transition: ^0.1.0
  shimmer_animation: ^2.1.0+1
  progress_indicators: ^1.0.0
  shared_preferences: ^2.0.8
  font_awesome_flutter: ^8.8.1
  snack: ^2.0.0
  dropdown_search: ^2.0.1
  image_picker: ^0.8.4+2
  provider: any
  flutter_localizations:
    sdk: flutter
  http: ^0.13.1
  intl: ^0.17.0
  dio: ^4.0.0
  responsive_grid: ^2.0.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  #flutter_launcher_name: ^0.0.1 #run: flutter pub run flutter_launcher_name:main
  #change_app_package_name: ^0.1.2 #run: flutter pub run --no-sound-null-safety change_app_package_name:main com.new.package.name
  flutter_launcher_icons: any #flutter pub run --no-sound-null-safety flutter_launcher_icons:main
  
  flutter_lints: ^2.0.0

flutter_icons:
  image_path_ios: 'assets/images/app_icons/icon_main.png'
  image_path_android: 'assets/images/app_icons/icon_main.png'
  adaptive_icon_background: 'assets/images/app_icons/icon_background.png'
  adaptive_icon_foreground: 'assets/images/app_icons/icon_foreground.png'
  android: true
  ios: true

flutter_launcher_name:
  name: "ZootecBC" #run: flutter pub run --no-sound-null-safety flutter_launcher_name:main

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
        - assets/
        - assets/images/
        - assets/images/app_icons/

